<body>

    <div class="container">
        <div class="animation">
            <span>W</span>
            <span>E</span>
            <span>A</span>
            <span>T</span>
            <span>H</span>
            <span>E</span>

        </div>

        <div class="weather">            
            <h3>Hava Durumu</h3>
                <div class="input">                    
                 <form action="">
                    <input type="text" autocomplete="off" placeholder="ŞEHİR GİRİNİZ..." id="city-name" required>            
                    <button type="submit" class="btn btn-primary mt-2" id="btn">Hava durumunu Görüntüle</button>
                 </form>
                </div>    
                            
        </div>
        <div id="row" style="show-api"></div>
    </div>
